<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <title>Контакты — Мини-сайт</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
  <div class="container">
    <a class="navbar-brand fw-semibold" href="/">Flask Demo</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div id="nav" class="collapse navbar-collapse">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="/">Главная</a></li>
        <li class="nav-item"><a class="nav-link" href="/blog">Блог</a></li>
        <li class="nav-item"><a class="nav-link active" href="/contacts">Контакты</a></li>
      </ul>
    </div>
  </div>
</nav>

<main class="container py-4">
  <h1 class="h3 mb-4">Контакты</h1>

  <div class="row g-4">
    <div class="col-md-6">
      <div class="card h-100">
        <div class="card-body">
          <h5 class="card-title">Связаться с нами</h5>
          <p class="text-muted small">Форма-заглушка (без обработки на сервере).</p>
          <form>
            <div class="mb-3">
              <label class="form-label">Ваше имя</label>
              <input type="text" class="form-control" placeholder="Иван Иванов">
            </div>
            <div class="mb-3">
              <label class="form-label">E-mail</label>
              <input type="email" class="form-control" placeholder="name@example.com">
            </div>
            <div class="mb-3">
              <label class="form-label">Сообщение</label>
              <textarea class="form-control" rows="4" placeholder="Коротко опишите вопрос"></textarea>
            </div>
            <button type="submit" class="btn btn-primary" disabled>Отправить (демо)</button>
          </form>
        </div>
      </div>
    </div>

    <div class="col-md-6">
      <div class="list-group">
        <div class="list-group-item">
          <div class="fw-semibold">E-mail</div>
          <div class="text-muted">info@example.com</div>
        </div>
        <div class="list-group-item">
          <div class="fw-semibold">Телефон</div>
          <div class="text-muted">+7 (999) 123-45-67</div>
        </div>
        <div class="list-group-item">
          <div class="fw-semibold">Адрес</div>
          <div class="text-muted">г. Москва, ул. Примерная, 1</div>
        </div>
      </div>
    </div>
  </div>
</main>

<footer class="border-top py-3">
  <div class="container text-center text-muted small">© 2025 Flask Demo · Учебный проект</div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
