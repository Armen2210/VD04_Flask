<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Текущие дата и время</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; margin: 40px; }
    .time { font-size: 2rem; margin: 0.5rem 0 0.25rem; }
    small { color: #666; }
    button { padding: .5rem 1rem; border: 1px solid #ddd; border-radius: 8px; background: #f8f8f8; cursor: pointer; }
    button:hover { background: #f0f0f0; }
  </style>
</head>
<body>
    <h1>Текущие дата и время</h1>
    <p class='time'> {{ formatted }}</p>
    <small>Часовой пояс: Europe/Moscow (UTC{{ now.strftime('%z') }})</small>
    <form method="get" style="margin-top: 1rem;">
       <button type="submit">Обновить</button>
    </form>


</body>
</html>
