<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <title>Главная — Мини-сайт</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
  <div class="container">
    <a class="navbar-brand fw-semibold" href="/">Flask Demo</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div id="nav" class="collapse navbar-collapse">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link {% if active_page == 'home' %}active{% endif %}" href="/">Главная</a></li>
        <li class="nav-item"><a class="nav-link {% if active_page == 'blog' %}active{% endif %}" href="/blog">Блог</a></li>
        <li class="nav-item"><a class="nav-link {%if active_page == 'contacts' %}active{% endif %}" href="/contacts">Контакты</a></li>
      </ul>
    </div>
  </div>
</nav>

<main class="container py-4">
    {% block content%}{% endblock %}
</main>

<footer class="border-top py-3">
  <div class="container text-center text-muted small">© 2025 Flask Demo · Учебный проект</div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
